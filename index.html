<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Frontend Mentor | Dictionary web app</title>
  </head>
  <body>
    <header>
      <div class="header-content">
        <img src="assets/images/logo.svg" alt="logo" />
        <div class="header-controls">
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="dropdownMenuButton1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Font
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li>
                <button class="dropdown-item" id="serif-font-btn" type="button">
                  Serif
                </button>
              </li>
              <li>
                <button class="dropdown-item" id="mono-font-btn" type="button">
                  Mono
                </button>
              </li>
            </ul>
          </div>

          <label class="switch">
            <input type="checkbox" />
            <span class="slider"></span>
          </label>
          <img src="assets/images/icon-moon.svg" alt="dark mode" />
        </div>
      </div>
    </header>
    <div class="search-container">
      <input type="search" id="search-input" />
      <!-- Added the id attribute here -->
      <button id="search-btn"></button>
    </div>

    <div id="result"></div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
